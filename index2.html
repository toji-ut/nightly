<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevate Your Nights</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2b2b2b, #434343);
      color: #d4af37; /* Gold Text */
      text-align: center;
      overflow-x: hidden;
      padding: 0 20px;
    }
    h1 {
      font-size: 3.2rem;
      font-weight: bold;
      margin-top: 60px;
      margin-bottom: 20px;
      color: #f4f4f4; /* Silver Title */
      text-transform: uppercase;
    }
    h1 span {
      color: #d4af37; /* Gold Highlight */
    }
    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 40px;
      color: #e0e0e0; /* Light Grey Text */
    }
    .container {
      padding: 40px 20px;
    }
    .hero {
      margin: 50px auto;
    }
    /* Buttons */
    .survey-button {
      padding: 15px 50px;
      margin: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #d4af37, #a97c50); /* Gold Gradient */
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .survey-button:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
    }
    /* Divider */
    .divider {
      width: 100px;
      height: 2px;
      background: #d4af37;
      margin: 20px auto 40px;
    }
    /* Footer */
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #999;
      padding: 20px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>Elevate Your <span>Nights</span></h1>
      <div class="divider"></div>
      <p>
        Explore, connect, and redefine nightlife with a touch of elegance.  
        Take part in shaping the ultimate bar experience tailored for you.
      </p>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLScnWR0IpqgSHHeL7k98EPPBXRs8WA9x77-q4IdlDa3iEnRjGg/viewform" target="_blank" class="survey-button">Take the Survey</a>
    </div>
    <footer>
      Â© 2024 Nightly App. All rights reserved.
    </footer>
  </div>
</body>
</html>
